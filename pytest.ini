[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Add current directory to Python path
pythonpath = .

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api: marks tests that require API access (skip in CI)
    requires_gpu: marks tests that require GPU (for TensorFlow)

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    # Coverage options (if pytest-cov installed)
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    # Parallel execution (if pytest-xdist installed)
    # -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout installed)
# timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg .venv venv env ENV
