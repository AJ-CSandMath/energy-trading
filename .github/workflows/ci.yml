name: CI/CD Pipeline

# Trigger on push to main/develop branches and all pull requests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Allow manual workflow dispatch
workflow_dispatch:

jobs:
  # Job 1: Code Quality Checks
  lint:
    name: Code Quality (Lint & Format)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy flake8-bugbear flake8-docstrings

      - name: Check code formatting with Black
        run: black --check --line-length 100 src/ tests/

      - name: Check import sorting with isort
        run: isort --check-only --profile black --line-length 100 src/ tests/

      - name: Lint with flake8
        run: flake8 src/ tests/ --config .flake8

      - name: Type check with mypy (non-blocking)
        run: mypy src/ --config-file pyproject.toml || true
        continue-on-error: true

  # Job 2: Unit Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/ \
            -v \
            -m "not slow" \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Integration Tests (slower, run separately)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test  # Run after unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          pytest tests/test_integration/ \
            -v \
            --cov=src \
            --cov-report=term-missing

  # Job 4: Build Verification
  build:
    name: Build & Import Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "from src.data import SyntheticPriceGenerator, DataManager"
          python -c "from src.models import PriceForecastingPipeline, FeatureEngineer"
          python -c "from src.strategies import MeanReversionStrategy, RenewableArbitrageStrategy"
          python -c "from src.backtesting import BacktestEngine, PerformanceMetrics"
          python -c "from src.optimization import PortfolioOptimizer, RiskAnalytics"
          echo "All imports successful!"

      - name: Check configuration loading
        run: |
          python -c "from src.config.load_config import get_config; config = get_config(); print('Config loaded successfully')"
